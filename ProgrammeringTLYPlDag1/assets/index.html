<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Spin Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fruit Spin Game</h1>
    <div id="fruitContainer">
      <!-- Three white containers for displaying fruit emojis -->
      <div class="fruitBox"></div>
      <div class="fruitBox"></div>
      <div class="fruitBox"></div>
    </div>
    <div class="points">
      <h2>Fruit Points</h2>
      <ul>
        <li>🍓 - 10 points</li>
        <li>🍇 - 20 points</li>
        <li>🍍 - 30 points</li>
        <li>🍊 - 40 points</li>
        <li>🍉 - 50 points</li>
        <li>🍌 - 120 points</li>
        <li>👑 - 200 points (Bonus)</li>
      </ul>
    </div>
    <button id="spinButton">Spin</button>
    <div id="result"></div>
    <p id="bonusText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
